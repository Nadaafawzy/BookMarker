<body>
    <section>
        <div class="container-md p-lg-5">
            <h1 class="text-center my-5 ">Bookmarker</h1>
            <div class="content py-2">
                <h2 class="gradient text-center pt-3 h4"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite
                    sites<i class="fa-solid fa-bookmark"></i></h2>
                <form id="bookform">
                    <label for="siteName" class="fw-bold">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control pt-2 mb-4" id="siteName"
                        oninput="validate(nameRegex,siteNameInput)">
                    <label for="siteURL" class="fw-bold">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input type="text" placeholder="Website URL" class="form-control pt-2 mb-4" id="siteURL"
                        oninput="validate(urlRegex,siteUrlInput)">
                    <button type="button"
                        class="btn btn-submit px-5 d-flex justify-content-center align-items-center mx-auto mb-3"
                        id="btn-submit">Submit</button>
                </form>
            </div>
            <table class="table text-center mt-3">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="Bookinfo">

                </tbody>
            </table>
        </div>

        <div id="validationAlert" class="alert-overlay position-fixed w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="alert-box">
                <div class="alert-header d-flex justify-content-start">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="close-btn fw-bold"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div class="alert-body">
                    <h3 class="py-3">Site Name or Url is not valid, Please follow the rules below :</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa-regular fa-circle-right text-danger"></i> Site name must contain at least 3
                            characters</li>
                        <li><i class="fa-regular fa-circle-right text-danger"></i> Site URL must be a valid one</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
